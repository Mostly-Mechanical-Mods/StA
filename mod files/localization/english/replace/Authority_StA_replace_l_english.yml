l_english:

# Primogeniture
  single_heir_succession_law_effects: "[Select_CString(GetPlayer.GetGovernment.IsType('feudal_government'),Localize('single_heir_succession_law_effects_feudal'),Localize('single_heir_succession_law_effects_other'))]"

  single_heir_succession_law_effects_feudal:1 "$single_heir_succession_law_effects_other$\n#V This will cost you [GetPlayer.MakeScope.ScriptValue('single_heir_succession_law_cost')] @authority_icon! Authority #!"

  single_heir_succession_law_effects_other:1 "\n#V Under $single_heir_succession_law$ [succession], your oldest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their oldest [eligible_child|E]. Younger children will receive nothing.\n#!"

# Ultimogeniture
  single_heir_succession_law_youngest_effects: "[Select_CString(GetPlayer.GetGovernment.IsType('feudal_government'),Localize('single_heir_succession_law_youngest_effects_feudal'),Localize('single_heir_succession_law_youngest_effects_other'))]"

  single_heir_succession_law_youngest_effects_feudal: "$single_heir_succession_law_youngest_effects_other$\n#V This will cost you [GetPlayer.MakeScope.ScriptValue('single_heir_succession_law_cost')] @authority_icon! Authority #!"

  single_heir_succession_law_youngest_effects_other:1 "\n#V Under $single_heir_succession_law_youngest$ [succession], your youngest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their youngest [eligible_child|E]. Older children will receive nothing.\n#!"

# Tanistry
  single_heir_dynasty_house_effects: "[Select_CString(GetPlayer.GetGovernment.IsType('feudal_government'),Localize('single_heir_dynasty_house_effects_feudal'),Localize('single_heir_dynasty_house_effects_other'))]"

  single_heir_dynasty_house_effects_feudal:1 "$single_heir_dynasty_house_effects_other$\n#V This will cost you [GetPlayer.MakeScope.ScriptValue('single_heir_dynasty_house_cost')] @authority_icon! Authority #!"

  single_heir_dynasty_house_effects_other:1 "\n#V Under $single_heir_dynasty_house$ [succession], the oldest member of your [house] will inherit all your titles.#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the oldest eligible member of their [house|E]. Your children will not be given anything, unless one of them happens to be the oldest House member.\n#!"

